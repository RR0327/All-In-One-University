{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <h2 class="fw-bold text-white mb-4 text-center">Daily Menu Overview</h2>
    
    <div class="row g-4">
        <div class="col-md-6 col-xl-3">
            <div class="p-4 rounded h-100" style="background: rgba(0, 210, 255, 0.05); border: 1px solid rgba(0, 210, 255, 0.2);">
                <h5 class="text-info border-bottom pb-2 mb-3"><i class="bi bi-sun me-2"></i>Breakfast</h5>
                {% for item in breakfast_items %}
                    <p class="mb-1 text-white small fw-bold">{{ item.description }}</p>
                    <p class="text-success small mb-3">{{ item.price }} ৳</p>
                {% endfor %}
            </div>
        </div>

        <div class="col-md-6 col-xl-3">
            <div class="p-4 rounded h-100" style="background: rgba(40, 167, 69, 0.05); border: 1px solid rgba(40, 167, 69, 0.2);">
                <h5 class="text-success border-bottom pb-2 mb-3"><i class="bi bi-brightness-high me-2"></i>Lunch</h5>
                {% for item in lunch_items %}
                    <p class="mb-1 text-white small fw-bold">{{ item.description }}</p>
                    <p class="text-success small mb-3">{{ item.price }} ৳</p>
                {% endfor %}
            </div>
        </div>

        </div>
</div>
{% endblock %}
