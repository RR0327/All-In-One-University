{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center mt-5">
    <div class="col-md-4">
        <div class="card bg-dark text-white border-secondary shadow-lg">
            <div class="card-body p-5">
                <h3 class="text-center fw-bold mb-4">Portal <span class="text-info">Login</span></h3>
                <form method="POST">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label small text-uppercase text-muted">Username</label>
                        <input type="text" name="username" class="form-control bg-black border-secondary text-white">
                    </div>
                    <div class="mb-4">
                        <label class="form-label small text-uppercase text-muted">Password</label>
                        <input type="password" name="password" class="form-control bg-black border-secondary text-white">
                    </div>
                    <button type="submit" class="btn btn-info w-100 fw-bold py-2 mb-3">Login</button>
                </form>
                <div class="text-center">
                    <p class="small text-muted">Don't have an account? <a href="{% url 'register' %}" class="text-info text-decoration-none">Sign Up</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
