{% extends "base.html" %}
{% block content %}
<div class="container py-4">
    <div class="text-center mb-5">
        <h2 class="fw-bold text-white">Evening <span class="text-danger">Snacks</span></h2>
        <p class="text-muted">Freshly prepared from 04:30 PM - 06:30 PM</p>
    </div>

    <div class="row g-4">
        {% for item in menus %}
        <div class="col-md-4">
            <div class="p-3 rounded border border-secondary bg-dark text-center">
                <h6 class="text-white fw-bold">{{ item.description }}</h6>
                <p class="text-info mb-0">{{ item.price }} à§³</p>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
